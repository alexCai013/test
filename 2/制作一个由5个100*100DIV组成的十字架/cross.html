<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>由5个100*100DIV组成的十字架</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <article>
        <!--上部DIV-->
        <div class="top"></div>
        <!--左部DIV-->
        <div class="left"></div>
        <!--中部DIV-->
        <div class="center"></div>
        <!--右部DIV-->
        <div class="right"></div>
        <!--下部DIV-->
        <div class="bottom"></div>
    </article>
</body>

</html>
